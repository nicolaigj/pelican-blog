{% if DEFAULT_PAGINATION %}
    <nav aria-label="Page navigation" class="container">
        <ul class="pagination">
            {% if articles_page.has_previous() %}
            <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_previous_page.url }}">Previous</a></li>
            {% endif %}
            <li class="page-item page-link">Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}</li>
            {% if articles_page.has_next() %}
            <li class="page-item"><a class="page-link" href="{{ SITEURL }}/{{ articles_next_page.url }}">Next</a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
